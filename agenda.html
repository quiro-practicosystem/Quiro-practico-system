<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaPro Clone</title>
    <link rel="stylesheet" href="assets/css/agenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">agendapro</div>
        <nav>
            <a href="#">Resumen</a>
            <a href="#" class="active">Calendario</a>
            <a href="#">Ventas</a>
            <a href="#">Productos</a>
            <a href="#">Clientes</a>
            <a href="#">Reportes</a>
            <a href="#">Administración</a>
        </nav>
        <div class="header-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-circle"></i>
            <i class="fas fa-print"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <main class="app-container">
        <aside class="sidebar">
            <div class="filter-group">
                <label>Elige el Prestador</label>
                <select><option>Todos</option></select>
            </div>
            
            <div class="filter-group">
                <label>Elige el tipo de vista:</label>
                <div class="view-toggle">
                    <button class="active">Calendario</button>
                    <button>Lista</button>
                </div>
            </div>

            <button class="btn-search">Buscador de Horas</button>

            <div class="mini-calendar">
                <div class="calendar-header">Dic 2020</div>
                <div class="calendar-grid" id="miniCalendar">
                    </div>
            </div>
        </aside>

        <section class="calendar-view">
            <div class="calendar-top-bar">
                <h2 id="currentDateDisplay">Lunes, 07 Dic 2020</h2>
                <div class="nav-controls">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button class="btn-today">Hoy</button>
                    <button><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="action-buttons">
                    <button class="btn-refresh"><i class="fas fa-sync"></i></button>
                    <button class="btn-add"><i class="fas fa-user-plus"></i> Agregar Reserva</button>
                    <button class="btn-block"><i class="fas fa-times"></i> Bloquear Horario</button>
                    <button class="btn-pay"><i class="fas fa-dollar-sign"></i> Agregar Pago</button>
                </div>
            </div>

            <div class="schedule-container">
                <div class="specialist-header">
                    <div class="time-col-header"></div>
                    <div class="spec-name">Camilo</div>
                    <div class="spec-name">Francisca</div>
                    <div class="spec-name">Juan</div>
                    <div class="spec-name">María Paz</div>
                    <div class="spec-name">Valentina</div>
                </div>

                <div class="grid-body" id="calendarGrid">
                    </div>
            </div>
        </section>
    </main>
    <script src="assets/js/agenda.js"></script>
</body>
</html>
