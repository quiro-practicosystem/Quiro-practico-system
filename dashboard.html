<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Quiro-Práctico</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <h1>Quiro-Práctico</h1>
    </div>
    <nav>
      <ul>
        <li><i class="fa-solid fa-house"></i><a href="#">Inicio</a></li>
        <li><i class="fa-solid fa-calendar-days"></i><a href="#">Agenda</a></li>
        <li><i class="fa-solid fa-user-plus"></i><a href="#">Registrar paciente</a></li>
        <li><i class="fa-solid fa-users"></i><a href="#">Pacientes</a></li>
        <li><i class="fa-solid fa-chart-line"></i><a href="#">Reportes</a></li>
        <li><i class="fa-solid fa-gear"></i><a href="#">Configuración</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">
    <header>
      <h2>¡Bienvenido, [Nombre]!</h2>
      <p>Resumen rápido del sistema</p>
    </header>

    <!-- ACCIONES RÁPIDAS -->
    <section class="quick-actions">
      <div class="card" onclick="window.location.href='agenda.html'">
        <i class="fa-solid fa-calendar-days fa-2x"></i>
        <p>Agenda</p>
      </div>
      <div class="card" onclick="window.location.href='nuevo-paciente.html'">
        <i class="fa-solid fa-user-plus fa-2x"></i>
        <p>Registrar paciente</p>
      </div>
      <div class="card" onclick="window.location.href='pacientes.html'">
        <i class="fa-solid fa-users fa-2x"></i>
        <p>Pacientes</p>
      </div>
      <div class="card" onclick="window.location.href='reportes.html'">
        <i class="fa-solid fa-chart-line fa-2x"></i>
        <p>Reportes</p>
      </div>
    </section>

    <!-- GRÁFICAS -->
    <section class="charts">
      <div class="chart-card">
        <h3>Ingresos Mensuales</h3>
        <canvas id="chartIngresos"></canvas>
      </div>
      <div class="chart-card">
        <h3>Pacientes Registrados</h3>
        <canvas id="chartPacientes"></canvas>
      </div>
    </section>
  </main>

  <!-- SCRIPT GRÁFICAS -->
  <script>
    const ctxIngresos = document.getElementById('chartIngresos').getContext('2d');
    const chartIngresos = new Chart(ctxIngresos, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Ingresos',
          data: [5000, 7000, 6500, 8000, 9000, 10000],
          backgroundColor: '#4f8ef7',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    const ctxPacientes = document.getElementById('chartPacientes').getContext('2d');
    const chartPacientes = new Chart(ctxPacientes, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Pacientes',
          data: [12, 18, 14, 20, 22, 25],
          borderColor: '#4f8ef7',
          backgroundColor: 'rgba(79,142,247,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
