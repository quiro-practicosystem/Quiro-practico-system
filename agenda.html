<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AgendaPro Clone - Funcional</title>
    <link rel="stylesheet" href="assets/css/agenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">agenda<span>pro</span></div>
        <div class="header-right">
            <input type="text" placeholder="Busqueda Rápida" class="search-bar">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <div class="filter-box">
                <label>Elige el Prestador</label>
                <select id="prestadorFilter"><option>Todos</option></select>
            </div>
            <div class="mini-calendar" id="miniCal">
                </div>
        </aside>

        <main class="main-content">
            <div class="calendar-header">
                <h2 id="currentDateDisplay">Lunes, 07 Dic 2020</h2>
                <div class="button-group">
                    <button class="btn btn-green" onclick="openModal()"><i class="fas fa-plus"></i> Agendar Reserva</button>
                    <button class="btn btn-red"><i class="fas fa-ban"></i> Bloquear</button>
                </div>
            </div>

            <div class="agenda-wrapper">
                <div class="time-gutter" id="timeGutter"></div>
                <div class="agenda-grid" id="agendaGrid">
                    </div>
            </div>
        </main>
    </div>

    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <h3>Nueva Cita Médica</h3>
            <input type="text" id="patientName" placeholder="Nombre del Paciente">
            <select id="docSelect">
                <option value="0">Camilo</option>
                <option value="1">Francisca</option>
                <option value="2">Juan</option>
                <option value="3">María Paz</option>
            </select>
            <input type="time" id="startTime">
            <div class="modal-buttons">
                <button onclick="saveAppointment()" class="btn btn-green">Guardar</button>
                <button onclick="closeModal()" class="btn">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
