<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia Clínica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/historia-clinica.css">
</head>
<body>

<div class="form-container">

  <h1>Historia Clínica</h1>
  <h2>Registro clínico inicial del paciente</h2>

  <form class="clinical-form">

    <!-- MOTIVO DE CONSULTA -->
    <section class="form-section">
      <h3>1. Motivo de Consulta</h3>

      <div class="form-grid">
        <div class="form-group">
          <label>Motivo principal</label>
          <input type="text" placeholder="Ej. Dolor lumbar">
        </div>

        <div class="form-group">
          <label>Zona principal</label>
          <select>
            <option>Seleccionar</option>
            <option>Cervical</option>
            <option>Torácica</option>
            <option>Lumbar</option>
            <option>Pélvica</option>
          </select>
        </div>

        <div class="form-group">
          <label>Irradiación</label>
          <input type="text" placeholder="Ej. Miembro inferior derecho">
        </div>

        <div class="form-group">
          <label>Tiempo de evolución</label>
          <input type="text" placeholder="Ej. 3 semanas">
        </div>
      </div>
    </section>

    <!-- CARACTERÍSTICAS DEL DOLOR -->
    <section class="form-section">
      <h3>2. Características del Dolor</h3>

      <div class="form-grid">
        <div class="form-group">
          <label>Tipo de dolor</label>
          <select>
            <option>Punzante</option>
            <option>Opresivo</option>
            <option>Ardor</option>
            <option>Eléctrico</option>
          </select>
        </div>

        <div class="form-group">
          <label>EVA (0–10)</label>
          <input type="number" min="0" max="10" placeholder="Ej. 8">
        </div>

        <div class="form-group full-width">
          <label>Síntomas asociados</label>
          <div class="checkbox-group">
            <label><input type="checkbox"> Rigidez</label>
            <label><input type="checkbox"> Hormigueo</label>
            <label><input type="checkbox"> Debilidad</label>
            <label><input type="checkbox"> Dificultad para estar sentado</label>
          </div>
        </div>
      </div>
    </section>

    <!-- ANÁLISIS POSTURAL -->
    <section class="form-section">
      <h3>3. Análisis Postural y Dinámico</h3>

      <div class="form-grid">
        <div class="form-group">
          <label>Plano frontal</label>
          <select>
            <option>Normal</option>
            <option>Desviación izquierda</option>
            <option>Desviación derecha</option>
          </select>
        </div>

        <div class="form-group">
          <label>Plano sagital</label>
          <select>
            <option>Normal</option>
            <option>Hiperlordosis</option>
            <option>Hipolordosis</option>
          </select>
        </div>

        <div class="form-group">
          <label>Marcha</label>
          <select>
            <option>Normal</option>
            <option>Antálgica</option>
            <option>Claudicante</option>
          </select>
        </div>
      </div>
    </section>

    <!-- HALLAZGOS -->
    <section class="form-section">
      <h3>4. Hallazgos Palpatorios y Segmentarios</h3>

      <div class="form-grid">
        <div class="form-group">
          <label>Región</label>
          <select>
            <option>Cervical</option>
            <option>Torácica</option>
            <option>Lumbar</option>
            <option>Pélvica</option>
          </select>
        </div>

        <div class="form-group">
          <label>Nivel vertebral</label>
          <input type="text" placeholder="Ej. C2, L5">
        </div>

        <div class="form-group">
          <label>Restricción</label>
          <select>
            <option>Rotación</option>
            <option>Flexión</option>
            <option>Extensión</option>
          </select>
        </div>
      </div>
    </section>

    <!-- IMPRESIÓN CLÍNICA -->
    <section class="form-section">
      <h3>5. Impresión Clínica y Plan</h3>

      <div class="form-grid">
        <div class="form-group full-width">
          <label>Diagnóstico Quiropráctico</label>
          <input type="text" placeholder="Ej. Complejo de Subluxación Vertebral L5">
        </div>

        <div class="form-group">
          <label>Técnica</label>
          <select>
            <option>Diversified</option>
            <option>Gonstead</option>
            <option>Activator</option>
          </select>
        </div>

        <div class="form-group">
          <label>Frecuencia</label>
          <input type="text" placeholder="Ej. 3 veces por semana">
        </div>
      </div>
    </section>

    <button class="btn-primary">Guardar Historia Clínica</button>

  </form>

</div>

</body>
</html>
