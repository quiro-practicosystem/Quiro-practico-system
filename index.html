<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Quiro-Practico</title>
  <link rel="stylesheet" href="styles.css"> <!-- Aquí va tu CSS -->
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/images/logo.png" alt="Logo Quiro-Practico" class="login-logo">

    <!-- Título -->
    <h2>Inicio de Sesión</h2>

    <!-- Formulario -->
    <form action="#" method="POST">
      <input type="text" name="usuario" placeholder="Usuario o email" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>

    <!-- Opciones -->
    <div class="options">
      <label><input type="checkbox"> Recuérdame</label>
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- Ayuda -->
    <div class="help">
      ¿Necesitas ayuda? <a href="#">Contáctanos</a>
    </div>
  </div>
</body>
</html>
