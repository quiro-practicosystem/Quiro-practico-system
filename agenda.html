<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <button class="btn-dashboard">← Dashboard</button>
  <h1>Calendario</h1>
</header>

<div class="container">

  <!-- PANEL IZQUIERDO -->
  <aside class="sidebar">
    <div class="calendar-header">
      <button id="prevMonth">‹</button>
      <span id="monthYear"></span>
      <button id="nextMonth">›</button>
    </div>
    <div id="miniCalendar" class="mini-calendar"></div>
  </aside>

  <!-- AGENDA -->
  <main class="agenda">

    <!-- CABECERA PRESTADORES -->
    <div class="agenda-header">
      <div class="time-column"></div>
      <div class="provider">Camilo</div>
      <div class="provider">Francisca</div>
      <div class="provider">Juan</div>
      <div class="provider">María Paz</div>
      <div class="provider">Valentina</div>
    </div>

    <!-- GRID -->
    <div class="agenda-body" id="agendaBody"></div>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
