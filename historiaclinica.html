<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia Clínica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/historiaclinica.css">
</head>
<body>

<div class="form-container">

  <!-- ================= LEFT PANEL ================= -->
  <div class="left-panel">

    <h1>Historia Clínica</h1>
    <h2>Registro clínico inicial del paciente</h2>

    <form class="clinical-form">

      <!-- 1. MOTIVO DE CONSULTA -->
      <section class="form-section">
        <h3>1. Motivo de Consulta</h3>

        <div class="subsection">
          <h4>Dolor / Molestia</h4>

          <div class="form-grid">
            <div class="form-group">
              <label>Descripción del dolor</label>
              <input type="text">
            </div>

            <div class="form-group">
              <label>Zona principal</label>
              <select>
                <option>Seleccionar</option>
                <option>Cervical</option>
                <option>Torácica</option>
                <option>Lumbar</option>
                <option>Pélvica</option>
                <option>Extremidad superior</option>
                <option>Extremidad inferior</option>
                <option>Otros</option>
              </select>
            </div>

            <div class="form-group">
              <label>Otros</label>
              <input type="text">
            </div>

            <div class="form-group">
              <label>Irradiación</label>
              <input type="text">
            </div>

            <div class="form-group">
              <label>Tiempo de evolución</label>
              <input type="text">
            </div>
          </div>
        </div>
      </section>

      <!-- 2. CARACTERÍSTICAS -->
      <section class="form-section">
        <h3>2. Características del Dolor</h3>

        <div class="form-group full-width">
          <label>Tipos de dolor</label>
          <div class="checkbox-group">
            <label><input type="checkbox"> Punzante</label>
            <label><input type="checkbox"> Urente</label>
            <label><input type="checkbox"> Opresivo</label>
            <label><input type="checkbox"> Tirante</label>
            <label><input type="checkbox"> Calambre</label>
          </div>
        </div>

        <div class="form-group full-width">
          <label>EVA por tipo</label>
          <div class="eva-grid">
            <input type="number" min="0" max="10" placeholder="Punzante">
            <input type="number" min="0" max="10" placeholder="Urente">
            <input type="number" min="0" max="10" placeholder="Opresivo">
            <input type="number" min="0" max="10" placeholder="Tirante">
            <input type="number" min="0" max="10" placeholder="Calambre">
          </div>
        </div>
      </section>

      <!-- 3. POSTURAL -->
      <section class="form-section">
        <h3>3. Análisis Postural</h3>

        <div class="form-grid">
          <select><option>Plano frontal</option></select>
          <select><option>Plano sagital</option></select>
          <select><option>Marcha</option></select>
        </div>
      </section>

      <!-- 4. HALLAZGOS -->
      <section class="form-section">
        <h3>4. Hallazgos</h3>

        <div class="checkbox-group">
          <label><input type="checkbox"> Cervical</label>
          <label><input type="checkbox"> Torácica</label>
          <label><input type="checkbox"> Lumbar</label>
          <label><input type="checkbox"> Pélvica</label>
        </div>
      </section>

      <!-- 5. IMPRESIÓN -->
      <section class="form-section">
        <h3>5. Impresión Clínica</h3>

        <input type="text" placeholder="Diagnóstico">
      </section>

      <button class="btn-primary">Guardar Historia Clínica</button>

    </form>
  </div>

  <!-- ================= RIGHT PANEL ================= -->
  <div class="right-panel">

    <div class="body-map-container">
      <h3>Selector Corporal</h3>

      <div class="body-map">
        <div class="body-zone cervical" data-zone="Cervical">Cervical</div>
        <div class="body-zone thoracic" data-zone="Torácica">Torácica</div>
        <div class="body-zone lumbar" data-zone="Lumbar">Lumbar</div>
        <div class="body-zone sacral" data-zone="Pélvica">Pélvica</div>
      </div>

      <div class="selected-zones">
        <strong>Zonas seleccionadas:</strong>
        <span id="selectedZones">Ninguna</span>
      </div>
    </div>

  </div>

</div>

<script>
  const zones = document.querySelectorAll(".body-zone");
  const output = document.getElementById("selectedZones");
  let selected = [];

  zones.forEach(zone => {
    zone.addEventListener("click", () => {
      const name = zone.dataset.zone;
      zone.classList.toggle("active");

      selected.includes(name)
        ? selected = selected.filter(z => z !== name)
        : selected.push(name);

      output.textContent = selected.length ? selected.join(", ") : "Ninguna";
    });
  });
</script>

</body>
</html>
