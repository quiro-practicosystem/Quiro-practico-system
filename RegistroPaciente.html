<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar nuevo paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/RegistroPacientes.css">
</head>
<body>

  <div class="form-container">

    <h1>Registrar nuevo paciente</h1>
    <h2>Datos personales</h2>

    <form class="patient-form">

      <div class="form-group">
        <label>Nombre(s)</label>
        <input type="text" placeholder="Ej. Juan Carlos">
      </div>

      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" placeholder="Ej. Pérez López">
      </div>

      <div class="form-group">
        <label>Edad</label>
        <input type="number" placeholder="Ej. 35">
      </div>

      <div class="form-group">
        <label>Sexo</label>
        <select>
          <option>Seleccionar</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="tel" placeholder="Ej. 7711234567">
      </div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" placeholder="Ej. correo@email.com">
      </div>

      <div class="form-group full-width">
        <label>Dirección</label>
        <input type="text" placeholder="Calle, número, colonia">
      </div>

      <div class="form-group">
        <label>Ocupación</label>
        <input type="text" placeholder="Ej. Oficinista">
      </div>

      <div class="form-group">
        <label>Estado civil</label>
        <select>
          <option>Seleccionar</option>
          <option>Soltero(a)</option>
          <option>Casado(a)</option>
          <option>Unión libre</option>
        </select>
      </div>

      <div class="form-group">
        <label>Contacto de emergencia</label>
        <input type="text" placeholder="Nombre y teléfono">
      </div>

      <button type="submit" class="btn-primary">
        Guardar y continuar
      </button>

    </form>

  </div>

</body>
</html>
