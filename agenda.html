<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FullCalendar Scheduler -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.11/index.global.min.js"></script>

  <link rel="stylesheet" href="agenda.css">
</head>
<body>

<div class="agenda-layout">

  <!-- SIDEBAR IZQUIERDO -->
  <aside class="agenda-sidebar">
    <h3>Elige el prestador</h3>
    <select>
      <option>Todos</option>
      <option>Camilo</option>
      <option>Francisca</option>
      <option>Juan</option>
      <option>María Paz</option>
    </select>

    <button class="btn-primary">Buscador de horas</button>

    <a href="../dashboard.html" class="btn-back">
      ← Volver al dashboard
    </a>
  </aside>

  <!-- CALENDARIO -->
  <main class="agenda-main">
    <div class="agenda-header">
      <button id="prev">‹</button>
      <button id="today">Hoy</button>
      <button id="next">›</button>
    </div>

    <div id="calendar"></div>
  </main>

</div>

<script src="agenda.js"></script>
</body>
</html>
