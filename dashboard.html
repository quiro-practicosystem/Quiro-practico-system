<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Quiro-Práctico</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Para gráficas -->
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1>Quiro-Práctico</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Agenda</a></li>
        <li><a href="#">Pacientes</a></li>
        <li><a href="#">Notas SOAP</a></li>
        <li><a href="#">Dermatomos / Pruebas</a></li>
        <li><a href="#">Reportes</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">
    <!-- Bienvenida -->
    <header>
      <h2>¡Bienvenido, Dr. [Nombre]!</h2>
      <p>Resumen rápido de tu clínica</p>
    </header>

    <!-- BOTONES PRINCIPALES -->
    <section class="quick-actions">
      <div class="card" onclick="window.location.href='agenda.html'">Agenda</div>
      <div class="card" onclick="window.location.href='nuevo-paciente.html'">Registrar paciente</div>
      <div class="card" onclick="window.location.href='notas-soap.html'">Notas SOAP</div>
      <div class="card" onclick="window.location.href='dermatomos.html'">Dermatomos / Pruebas</div>
    </section>

    <!-- GRÁFICAS / ESTADÍSTICAS -->
    <section class="charts">
      <div class="chart-card">
        <h3>Ingresos Mensuales</h3>
        <canvas id="chartIngresos"></canvas>
      </div>
      <div class="chart-card">
        <h3>Pacientes Atendidos</h3>
        <canvas id="chartPacientes"></canvas>
      </div>
    </section>
  </main>

  <!-- SCRIPT PARA GRAFICAS -->
  <script>
    const ctxIngresos = document.getElementById('chartIngresos').getContext('2d');
    const chartIngresos = new Chart(ctxIngresos, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Ingresos',
          data: [5000, 7000, 6500, 8000, 9000, 10000],
          backgroundColor: '#2f6fed'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    const ctxPacientes = document.getElementById('chartPacientes').getContext('2d');
    const chartPacientes = new Chart(ctxPacientes, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Pacientes',
          data: [12, 18, 14, 20, 22, 25],
          borderColor: '#2f6fed',
          backgroundColor: 'rgba(47,111,237,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
